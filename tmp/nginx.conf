worker_processes 5; 
error_log stderr; 
worker_rlimit_nofile 8192; 
daemon off; 
events {
    worker_connections 4096; 

}
http {
    server {
            location / {
                    add_header Content-Type text/plain; 
            return 200 'gangnam style!'; 

        }
        listen 8080; 

    }

}
